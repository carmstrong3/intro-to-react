<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Books list template</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class Books extends React.Component {
        constructor(props){
          super(props);
            this.state = {
              book1: 'Permaculture Design Manual',
              book2: 'The Natural Way of Farming',
              book3: 'Sowing Seeds in the Desert'
            }
         }   

        render() {
          return (
            <div>
	      <h1>My favorite {this.props.type} books!</h1>
	      <p>In no particular order...</p>
	      <list>
	        <ul>
	        <li>{this.state.book1}</li>
	        <li>{this.state.book2}</li>
	        <li>{this.state.book3}</li>
	        </ul>
	        </list>
	    </div>
          );
	}
      }

	ReactDOM.render(
	<Books type="permaculture"/>, document.getElementById('app'));
    </script>
  </body>
</html>
